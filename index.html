<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and drop</title>
    <link rel="stylesheet" href="style.css" />
    <script src="drag.js" defer></script>
    <script src="todo.js" defer></script>
  </head>
  <body>
    <div class="board">
      <form id="todo-form" action="">
        <input type="text" placeholder="New todo.." id="todo-input" />
        <button type="submit" id="todo-btn">Add+</button>
      </form>
      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h3 class="heading">TODO</h3>
          <p class="task" draggable="true">Get food</p>
          <p class="task" draggable="true">Go code</p>
          <p class="task" draggable="true">Reading 20 mins</p>
        </div>
        <div class="swim-lane" id="doing-lane">
          <h3 class="heading">Doing</h3>
          <p class="task" draggable="true">Get food</p>
          <p class="task" draggable="true">Go code</p>
          <p class="task" draggable="true">Get food</p>
        </div>
        <div class="swim-lane" id="done-lane">
          <h3 class="heading">Done</h3>
          <p class="task" draggable="true">Get food</p>
          <p class="task" draggable="true">
            Trying to act smart rather than actually studying
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
